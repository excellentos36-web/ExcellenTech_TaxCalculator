name: Build EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          cd backend
          pyinstaller --onefile --name ExcellenTech_TaxCalculator --add-data "../tax_slabs.json;." main.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExcellenTech_TaxCalculator
          path: backend/dist/ExcellenTech_TaxCalculator.exe
